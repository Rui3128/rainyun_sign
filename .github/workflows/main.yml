name: ranyun_sign

on:
  schedule:
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  rainyun_sign:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
      
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run script
      run: python main.py
