name: ranyun_sign

on:
  schedule:
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  ranyun_sign:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main.py
      run: python main.py
